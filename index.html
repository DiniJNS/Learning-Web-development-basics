<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css">
    <title>Guess the word</title>
</head>
<body>
<header id="main-header">
  <div class="container">
    <h1>Guess the Word</h1>
  </div>
</header>   
  <div id="scrambled">  
    <h2 id="scrambleWord"></h2>
    <p id="hint"></p> 
  </div>
<button type="button" onclick="startGame()">Start</button>
<button type="button" onclick="stopFunction()">Stop</button>   
  <input id="input" type="text" placeholder="Guess The word" />           
<h3 id="output">Result:</h3> 
<div class="foot">   
<button type="button" onclick="check()">answer</button>
<h1 id="item-display"></h1> 
<button type="button" onclick="refreshPage()">refresh</button>                
</div>
<div class="flex justify-between">
  <div>
    <p class="text-lg">
      Guesses left:
      <span id="guesses" class="font-bold">3</span>
    </p>
  </div>
</div>
<div class="bg-gray-300 p-2 rounded-md">
  <p class="text-lg text-gray-800">
    Time left:
    <span id="timer" class="font-bold">0</span>
    seconds
  </p>
  <p class="text-lg text-gray-800">
    Score:
    <span id="score" class="font-bold">0</span>
  </P>
</div>
<label>
  <i class="fas fa-bars" id="btn"></i>
  <i class="fas fa-times" id="cancel"></i>
</label>
<footer>
  <p>&copy; All rights reserved</p>
</footer>
  <script src="index.js"></script>
</body> 
</html>
